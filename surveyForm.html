<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SurveyForm.html</title>
</head>
<style>
    .a1{
        background-image: url("R2.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed;
        width: 100%;
        height: 200vh;
    }
    .a2{
        margin: 10px 450px;
    }
    .b1{
        width: 300px;
        height: 15px;
        color:lightblue;
        padding: 5px;
    }
    label{
        color: whitesmoke;
    }
</style>
<body>
    <div class="a1">
        <div class="a2">
            <h1 style="text-align: center;opacity:0.8;"> Survey form</h1>
            <form>
                <label>Name</label><br>
                <input class="b1"type="text"><br>
                <label>Email</label><br>
                <input class="b1"type="text"><br>
                <label>Mobile no</label><br>
                <input class="b1"type="tel"><br>
               <label>Address</label><br>
                <input class="b1"type="text"><br>
                <label>Occupation</label><br>
                <input class="b1"type="text"><br>
                <h3>Food item</h3>
                <label>Pizza</label>
                <input class="b1" type="checkbox">
                <label>burger</label>
                <input class="b1" type="checkbox">
                <label>French fries</label>
                <input class="b1" type="checkbox">
                <label>Drinks</label>
                <input class="b1" type="checkbox">
                <label>icecream</label>
                <input class="b1" type="checkbox">
                <h2>Rating</h2>
                <h3>Food</h3>
                <label>Excellent</label>
                <input class="b1" type="radio" name="rating">
                

                <label>Good</label>
                <input class="b1" type="radio" name="rating">
                <label>Bad</label>
                <input class="b1" type="radio" name="rating">
                <h3>Staff</h3>
                <label>Excellent</label>
                <input class="b1" type="radio" name="rating1">
                <label>Good</label>
                <input class="b1" type="radio" name="rating1">
                <label>Bad</label>
                <input class="b1" type="radio" name="rating1">
                <br>
                <br>
                <h3>comments</h3>
                
                <textarea cols="50" rows="3">as per facility</textarea>
                <br>
                <br>
                <input type="submit" style="padding:10px; background-color: tomato;color: whitesmoke;">
                <input type="reset" style="margin: 10px; padding: 10px; background-color:tomato;color: whitesmoke;">
                
                
                
            </form>
        </div>
    </div>
    
</body>
</html>
